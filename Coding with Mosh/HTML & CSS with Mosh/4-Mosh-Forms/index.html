<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/df0db2c2e9.js" crossorigin="anonymous"></script>


    <title>Forms with Mosh</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <h1>Please sign in</h1>
                <input type="email" 
                    placeholder="Email address"
                    minlength="5"
                    maxlength="255"
                    required 
                    autofocus 
                />
                <input type="password"  
                    placeholder="Password"
                    maxlength="255"
                    required
                >
                <div class="rememberMeCheck">
                    <input type="checkbox" id="rememberMe">
                    <label class="label-inline" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit">Sign In</button>
                <p class="copyright">Copyright &copy; 2020</p>
            </fieldset>
        </form>
    </div>



</body>




</html>
